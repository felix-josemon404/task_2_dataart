<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Evolution of TV</title>
</head>
<body>
  <header>
    <h1>Evolution of TV</h1>
    <button>Toggle theme</button>
  </header>

  <main>
    <section id="timeline">
      <article>
        <span class="year">1930</span>
        <img src="./crt.jpeg" alt="Cathode Ray Tube TV">
        <p class="label">Cathode Ray Tube TV</p>
      </article>
      <article>
        <span class="year">1997</span>
        <img src="./flat_paneltv.jpg" alt="Flat Panel TV">
        <p class="label">Flat Panel TV</p>
      </article>
      <article>
        <span class="year">2007</span>
        <img src="./led.jpg" alt="LED TV">
        <p class="label">LED TV</p>
      </article>
      <article>
        <span class="year">2013</span>
        <img src="./oled.jpg" alt="OLED TV">
        <p class="label">OLED TV</p>
      </article>
    </section>

    <div id="modal"></div>
  </main>
</body>
</html>
